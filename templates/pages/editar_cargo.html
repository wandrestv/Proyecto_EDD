{% extends "inicio.html" %}
{% block titulo %}
    Cargos
{% endblock %}
{% load static %}
{% block css %}

{% endblock %}

{% block contenido %}
<section class="form-container">
    <div class="form-header">
        <h1>Formulario de Cargos</h1> 
    </div>
    <form method="POST" id="form-cargo" class="form">
        {% csrf_token %}
        {{cargoForm.as_p}}
        <button 
            id="enviar"
            type="submit"
            name="enviar">
            {{accion}}
        </button>
    </form>
</section>

{% endblock %}
